name: rideon_driver
description: rideon app for driver

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animations: ^2.0.0
  connectivity: ^3.0.6  
  cupertino_icons: ^1.0.3
  dio: ^4.0.0
  intl: ^0.17.0
  location: ^4.2.2
  provider: ^5.0.0
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  flutter_secure_storage: ^4.2.0
  google_maps_flutter: ^2.0.6
  geolocator: ^7.0.3
  image_picker: ^0.8.0+3
  permission_handler: ^8.0.1
  google_api_headers: ^1.0.0
  tuple: ^2.0.0
  http: ^0.13.3
  json_annotation: ^4.0.0
  flutter_polyline_points: ^1.0.0
  firebase_messaging: ^10.0.1
  firebase_auth: ^1.3.0
  firebase_core : ^1.2.1
  syncfusion_flutter_charts: ^19.1.67
  google_fonts: ^2.1.0
  url_launcher: ^6.0.6



dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  build_runner: ^2.0.4
  json_serializable: ^4.0.0



flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
